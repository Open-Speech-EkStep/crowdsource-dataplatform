<body>

<div class="modal fade" data-backdrop="static" data-keyboard="false" id="profanityUserModal" tabindex="-1" role="dialog" aria-labelledby="profanityUserModal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content p-4 border-primary border-2">
            <div class="modal-header d-block border-0">
                <h1 class="modal-title text-center">
                    __(User Details)__
                </h1>
            </div>
            <div class="modal-body px-6" id="speaker-details">
                <div class="form-group mt-3">
                    <label for="username" class="form-label">
                        Email
                    </label> <input class="form-control" type="email" id="username" data-toggle="tooltip" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="preferred-language" class="form-label">
                        Language
                    </label>
                    <select class="form-control" id="preferred-language">
                        <option selected="selected" value="">
                            Select Your Preferred Language
                        </option>
                        
                            <option value="Assamese">
                                অসমীয়া
                            </option>
                            
                            <option value="Bengali">
                                বাংলা
                            </option>
                            
                            <option value="English">
                                English
                            </option>
                            
                            <option value="Gujarati">
                                ગુજરાતી
                            </option>
                            
                            <option value="Hindi">
                                हिंदी
                            </option>
                            
                            <option value="Kannada">
                                ಕನ್ನಡ
                            </option>
                            
                            <option value="Malayalam">
                                മലയാളം
                            </option>
                            
                            <option value="Marathi">
                                मराठी
                            </option>
                            
                            <option value="Odia">
                                ଓଡିଆ
                            </option>
                            
                            <option value="Punjabi">
                                ਪੰਜਾਬੀ
                            </option>
                            
                            <option value="Tamil">
                                தமிழ்
                            </option>
                            
                            <option value="Telugu">
                                తెలుగు
                            </option>
                            
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label mt-2">
                        By proceeding ahead you agree to let your email address be saved in our database
                    </label>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-12" data-toggle="tooltip" title="__(Please validate any error message before proceeding)__">
                        <button type="button" id="proceed-box" class="btn btn-primary h6 shadow w-100 rounded p-2" data-toggle="modal" data-target="#languageModal">
                            __(Let&#39;s Go)__
                        </button></div>
                </div>
            </div>
        </div>
    </div>
</div>

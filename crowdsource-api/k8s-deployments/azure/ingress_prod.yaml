apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vakyansh
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/limit-rps: '2000'
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://bhashini.gov.in"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

spec:
  tls:
    - hosts:
        - bhashadaan-api.bhashini.gov.in
      secretName: aks-ingress-tls-prod
  rules:
    - host: bhashadaan-api.bhashini.gov.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vakyansh-app
                port:
                  number: 8080
